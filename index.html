<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Store Data in LocalStorage</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <form id="form">
    <h1>Sign up now !!</h1>
    <div class="input-box">
      <input type="text" id="name" placeholder="Full Name" autofocus>
    </div>
    <div class="input-box">
      <input type="number" id="number" placeholder="Mobile Number">
    </div>
    <div class="input-box">
      <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-box">
      <select>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="account">
      <p>Already have an account?<a href="#">Login</a></p>
    </div>
    <div class="input-box-btn">
      <button id="btn">Sign up</button>
    </div>
  </form>
  
  <!-- Script File -->
  <script src="app.js"></script>
</body>
</html>
