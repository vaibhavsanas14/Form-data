<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login page - Vcodes</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
</head>
<body>
  
  <nav class="navbar">
    <div class="logo">
      <a href="#">Vcodes</a>
    </div>
    
    <div id="sign-up-btn">
      <button id="btn">Sign up</button>
    </div>
    
    <div class="menu">
      <ion-icon name="menu"></ion-icon>
    </div>
  </nav>
  
  <div id="sidebar">
    <div class="profile-section">
      <ion-icon name="person-circle"></ion-icon>
      <span id="username"></span>
    </div>
    <ul>
      <li><a href="#" class="hover">Home</a></li>
      <li><a href="#" class="hover">About</a></li>
      <li><a href="#" class="hover">Services</a></li>
      <li><a href="#" class="hover">Courses</a></li>
      <li><a href="#" class="hover">Contact us</a></li>
    </ul>
  </div>
 
  
  <div class="form-container">
    <form id="form">
      <h1>Sign up</h1>
      <div class="input-box">
        <input type="text" id="name" placeholder="Name" autofocus required>
      </div>
      <div class="input-box">
        <input type="number" id="number" placeholder="Phone Number" required>
      </div>
      <div class="input-box">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="al">
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
      <div class="input-box-btn">
        <button type="submit" id="main-btn">Sign up</button>
      </div>
    </form>
  </div>
  
  <section id="home">
    <h1>Welcome to our site</h1>
    <h1>Get Sign up to Started</h1>
  </section>
  <script src="app.js" defer></script>
</body>
</html>
